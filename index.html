<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Manipulator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2 class="highlight">
            Change CSS Values with Vanilla &nbsp;
            <span class="highlight">JavaScript</span>
        </h2>
        <div class="controls">
            <div>
                <label class="highlight" for="padding">PADDING</label>
                <input
                    type="range"
                    name="padding"
                    min="10"
                    max="200"
                    value="10"
                    data-sizing="px"
                />
            </div>
            <div>
                <label class="highlight" for="blur">BLUR</label>
                <input
                    type="range"
                    name="blur"
                    min="0"
                    max="25"
                    value="0"
                    data-sizing="px"
                />
            </div>
            <div>
                <label class="highlight" for="brightness">BRIGHTNESS</label>
                <input
                    type="range"
                    name="brightness"
                    min="0"
                    max="100"
                    value="100"
                    data-sizing="%"
                />
            </div>
            <div>
                <label class="highlight" for="margin-top">MARGIN-TOP</label>
                <input
                    type="range"
                    name="margin-top"
                    min="0"
                    max="250"
                    value="0"
                    data-sizing="px"
                />
            </div>
            <div>
                <label class="highlight" for="margin-bottom">MARGIN-BOTTOM</label>
                <input
                    type="range"
                    name="margin-bottom"
                    min="0"
                    max="250"
                    value="0"
                    data-sizing="px"
                />
            </div>
            <div>
                <label class="highlight" for="margin-left">MARGIN-LEFT</label>

                <input
                    type="range"
                    name="margin-left"
                    min="0"
                    max="250"
                    value="0"
                    data-sizing="px"
                />
            </div>
            <div>
                <label class="highlight" for="margin-right">MARGIN-RIGHT</label>
                <input
                    type="range"
                    name="margin-right"
                    min="0"
                    max="250"
                    value="0"
                    data-sizing="px"
                />
            </div>
            <div>
                <label class="highlight" for="border-radius">BORDER-RADIUS</label>
                <input
                    type="range"
                    name="border-radius"
                    min="0"
                    max="100"
                    value="0"
                    data-sizing="%"
                />
            </div>
            <div>
                <label class="highlight" for="base">Font & Image Background Color</label>
                <input type="color" name="base" value="#969cb2" />
            </div>
        </div>
        <div class="image-wrapper">
            <img
                src="https://images.unsplash.com/photo-1616712565909-088feaf4fef7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2071&q=80"
                alt="drop of water"
                width="50%"
                height="50%"
            />
        </div>
        <script>
            const inputs = document.querySelectorAll(".controls input");
            const image = document.querySelector('img')

            function handleUpdate() {

                console.log(this)
                const suffix = this.dataset.sizing || "";
                document.documentElement.style.setProperty(
                    `--${this.name}`,
                    this.value + suffix
                );
            }

            image.addEventListener("mouseover", handleUpdate)

            inputs.forEach(input =>
                input.addEventListener("change", handleUpdate)
            );
            inputs.forEach(input =>
                input.addEventListener("mousemove", handleUpdate)
            );
        </script>
    </body>
</html>
